<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phantom Finance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow+Condensed:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/src/styles/base.css" />
  <link rel="stylesheet" href="/src/styles/theme.css" />
  <link rel="stylesheet" href="/src/styles/components.css" />
  <link rel="stylesheet" href="/src/styles/landing.css" />
  <link rel="stylesheet" href="/src/styles/app.css" />
  <link rel="stylesheet" href="/src/styles/dashboard.css" />
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <div id="cursor-dot" class="cursor-dot"></div>
  <div id="cursor-ring" class="cursor-ring"></div>

  <!-- NAV -->
  <nav id="main-nav" class="nav">
    <div class="nav-brand">
      <span class="brand-icon">&#9670;</span>
      <span class="brand-text">PHANTOM<span class="brand-accent">FINANCE</span></span>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="#" data-page="landing" class="nav-link active">Home</a>
      <a href="#" data-page="dashboard" class="nav-link">Dashboard</a>
      <a href="#" data-page="monthly" class="nav-link">Monthly Budget</a>
      <a href="#" data-page="debts" class="nav-link">Debts</a>
      <a href="#" data-page="property" class="nav-link">Property</a>
      <a href="#" data-page="annual" class="nav-link">Annual</a>
      <a href="#" data-page="business" class="nav-link">Business</a>
      <a href="#" data-page="settings" class="nav-link">Settings</a>
    </div>
    <div class="nav-actions">
      <button class="btn-ghost btn-sm nav-demo-btn" id="btn-demo" title="Load Demo Data">
        &#9733; Demo
      </button>
      <button class="btn-ghost btn-sm" id="btn-import" title="Import Data">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        Import
      </button>
      <button class="btn-ghost btn-sm" id="btn-export" title="Export Data">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
        Export
      </button>
      <button class="btn-icon" id="btn-theme" title="Toggle Theme">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
      </button>
      <button class="btn-icon" id="btn-settings" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
      </button>
    </div>
  </nav>

  <!-- PAGES -->
  <div id="page-landing" class="page active"><!-- filled by landing.js --></div>
  <div id="page-dashboard" class="page"><!-- filled by dashboard.js --></div>
  <div id="page-monthly" class="page"><!-- filled by monthly.js --></div>
  <div id="page-debts" class="page"><!-- filled by debts.js --></div>
  <div id="page-property" class="page"><!-- filled by property.js --></div>
  <div id="page-annual" class="page"><!-- filled by annual.js --></div>
  <div id="page-business" class="page"><!-- filled by business.js --></div>
  <div id="page-settings" class="page"><!-- filled by settings.js --></div>

  <!-- MODALS -->
  <div id="modal-overlay" class="modal-overlay"></div>
  <div id="modal-container"></div>

  <!-- TOAST -->
  <div id="toast-container" class="toast-container"></div>

  <!-- IMPORT FILE INPUT -->
  <input type="file" id="file-import" accept=".json,.xlsx,.xls" style="display:none" />

  <script type="module" src="/src/main.js"></script>
</body>
</html>
